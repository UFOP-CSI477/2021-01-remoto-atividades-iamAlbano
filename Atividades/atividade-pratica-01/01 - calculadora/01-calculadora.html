<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Calculadora</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="calculadora.js"></script>

</head>
<body class="bg-black">  
    <div id="box" class=" position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-dark rounded ">
        
        <div class="container">
            
            <hr>
            <div class="row bg-visor rounded">
                <p id="visor" class="text-end"></p>
            </div>
            <hr>

            <div class="col">      
                <button type="button" class="btn btn-warning" value="/" id="/" onclick="calc(`(`)">(</button>
                <button type="button" class="btn btn-warning" value="/" id="/" onclick="calc(`)`)">)</button> 
                <a href="01-calculadora.html"><button type="button" class="btn btn-danger">C</button></a> 
                <button type="button" class="btn btn-primary" value="/" id="/" onclick="calc('/')">&divide</button>           
            </div>

            <div class="col">
                    <button type="button" class="btn btn-secondary" value="7" id="7" onclick="calc(7)">7</button>
                    <button type="button" class="btn btn-secondary" value="8" id="9" onclick="calc(8)">8</button>
                    <button type="button" class="btn btn-secondary" value="9" id="9" onclick="calc(9)">9</button>
                    
                    <button type="button" class="btn btn-primary" value="*" id="*" onclick="calc('*')">x</button>    
                    
                </div>

            <div class="col">     
                <button type="button" class="btn btn-secondary" value="4" id="4" onclick="calc(4)">4</button>
                <button type="button" class="btn btn-secondary" value="5" id="5" onclick="calc(5)">5</button>
                <button type="button" class="btn btn-secondary" value="6" id="6" onclick="calc(6)">6</button>
                
                <button type="button" class="btn btn-primary" value="-" id="-" onclick="calc('-')">-</button>             
            </div>

            <div class="col">          
            <button type="button" class="btn btn-secondary" value="1" id="1" onclick="calc(1)">1</button>
            <button type="button" class="btn btn-secondary" value="2" id="2" onclick="calc(2)">2</button>
            <button type="button" class="btn btn-secondary" value="3" id="3" onclick="calc(3)">3</button> 
            
            <button type="button" class="btn btn-primary plus" value="+" id="+" onclick="calc('+')">+</button>

            </div>

            <div class="col">          
                <button type="button" class="btn btn-secondary" value="0" id="0" onclick="calc(0)">0</button>
                <button type="button" class="btn btn-secondary" value="," id="," onclick="calc('.')">,</button>
 
                
                <button type="button" class="btn btn-success equal" onclick="resultado()">=</button>
            </div>

            <div class="col">          
                
                
                
            </div>
            
           
        </div>
        
    </div>
        

</body>
</html>
