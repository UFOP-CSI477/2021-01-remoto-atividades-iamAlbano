<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <style>


            #box{
                width:100vh;
            }

        </style>

</head>
<body class="bg-dark">  
    <div id="box" class="position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body rounded ">
        
        <div class="container">
            <p>API</p>
            <hr>
            <div class="row">
                <div class="col">
                    <select name="paises" id="paises"  class="form-select"> 
                        <option value="">Selecione o país: </option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <input type="button" value="Salvar" class="btn btn-primary">
            </div>
           
        </div>
        
    </div>


    <script>

        function preencheSelect(data){

            let paises = document.getElementById("paises");

            for( let index in data) {
                
                const { nome  } = data[index];

                let option = document.createElement("option");
                option.value = nome;
                option.innerHTML = `${nome}`;

                paises.appendChild(option);
            }
        }

        document.addEventListener("DOMContentLoaded", function (){
            

            fetch("https://servicodados.ibge.gov.br/api/v1/localidades/paises")
                .then(response => response.json())
                .then(data => preencheSelect(data) )
            .catch(error => console.error(error))
            

        });

        




        
    

        
        
    </script>
        

</body>
</html>
