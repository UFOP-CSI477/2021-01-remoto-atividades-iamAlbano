<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <script>
        'use strict'
        
        function User(nome, email, senha){
            this.nome = nome;
            this.email = email;
            this.senha = senha;
        }
        
        function getUserData(){
            
            const nome = document.register.nome.value;
            const email = document.register.email.value;
            const senha = document.register.senha.value;

            const usuario = new User(nome, email, senha);

            window.alert(`Usuário cadastrado com sucesso: ${nome} ${email}`);
            
        }
        </script>

        <style>
            #box{
                width:100vh;
            }

        </style>

</head>
<body class="bg-light ">  
    <div id="box" class="position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body rounded ">
        <div id="register" class="">
            <p>Cadastro de usuário<br></p> 
            <form action="post" name="register">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    <label for="floatingInput">Nome</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                    <label for="floatingInput">E-mail</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                  </div> 

                </form>
                  <hr>
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="getUserData()">Cadastrar</button>
                </div> 
            
        </div>
        
        
        
        <div id="dados"class="d-flex justify-content-center visually-hidden">
            <div class="container">
                <div class="row">
                    <p>Obrigado por se cadastrar na nossa newsletter</p> 
                </div>

                
                <div class="row">
                    <div class="col" >Nome:</div>
                    <div id="nome" class="col"></div>
                </div>

                <div class="row">
                    <div class="col">E-mail:</div>
                    <div id="email" class="col"></div>  
                </div>

            </div>
        </div>
    </div>
        

</body>
</html>
