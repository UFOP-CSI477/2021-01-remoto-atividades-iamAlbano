<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <script>

    

        document.addEventListener("DOMContentLoaded", () => setInterval(time, 1000));

        
        function time(){
            var data = new Date();
            horas = data.getHours();
            minutos = data.getMinutes();
            segundos = data.getSeconds();

            horaAtual = `${horas}:${minutos}:${segundos}`;

            dia = data.getDate();
            semana = data.getDay();
            mes = data.getMonth();
            ano = data.getFullYear();

            if(semana == 0){
                semana = 'domingo';   }
            else if(semana == 1){
                semana = 'segunda';   }
            else if(semana == 2){
                semana = 'terça';   }
            else if(semana == 3){
                semana = 'quarta';   }
            else if(semana == 4){
                semana = 'quinta';   }
            else if(semana == 5){
                semana = 'sexta';   }
            else if(semana == 6){
                semana = 'sábado';   }

            if(mes == 0){
                mes = 'janeiro';   }
            else if(mes == 1){
                mes = 'fevereiro';   }
            else if(mes == 2){
                mes = 'março';   }
            else if(mes == 3){
                mes = 'abril';   }
            else if(mes == 4){
                mes = 'maio';   }
            else if(mes == 5){
                mes = 'junho';   }
            else if(mes == 6){
                mes = 'julho';   }
            else if(mes == 7){
                mes = 'agosto';   }
            else if(mes == 8){
                mes = 'setembro';   }
            else if(mes == 9){
                mes = 'outubro';   }
            else if(mes == 10){
                mes = 'novembro';   }
            else if(mes == 11){
                mes = 'dezembro';   }
            
            dataAtual = `${semana}, ${dia} de ${mes} de ${ano}`;
            document.getElementById("horas").innerHTML = horaAtual;
            document.getElementById("data").innerHTML = dataAtual;
            
        };


        
        
    </script>

        <style>

            #horas {
                font-size: 40pt;
            }

            #box{
                width:100vh;
            }

        </style>

</head>
<body class="bg-dark">  
    <div id="box" class="position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body rounded ">
        
        <div class="container">
            <p>Horário atual</p>
            <hr>
            <div class="row">
                <div class="col text-center" id="horas">
                    
                    
                </div>
            </div>
            <hr>
            <div class="row text-end" >
                <p id="data" class="text-end"></p>
            </div>
            
        </div>
        
    </div>
        

</body>
</html>
