<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <script>
        'use strict'
        
        function Pessoa(nome, email){
            this.nome = nome;
            this.email = email;
        }
        
        function getUserData(){
            
            const name = window.prompt('Insira seu nome');
            const email = window.prompt('Informe seu e-mail');
            
            const pessoa = new Pessoa(name, email);
            
            document.getElementById("nome").innerHTML = pessoa.nome;
            document.getElementById("email").innerHTML = pessoa.email;

            const register = document.querySelector("#register");
            register.classList.add("visually-hidden");

            const dados = document.querySelector("#dados");
            dados.classList.remove("visually-hidden");
            
        }
        </script>

        <style>
            

        </style>

</head>
<body class="bg-light ">  
    <div id="box" class="position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body rounded ">
        <div id="register" class="">
                <p>Olá, seja bem-vindo!<br><small> Cadastre-se para receber novidades em seu e-mail.</small></p>  
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="getUserData()">Quero receber novidades</button>
            </div>  
        </div>
        
        
        
        <div id="dados"class="d-flex justify-content-center visually-hidden">
            <div class="container">
                <div class="row">
                    <p>Obrigado por se cadastrar na nossa newsletter</p> 
                </div>

                
                <div class="row">
                    <div class="col" >Nome:</div>
                    <div id="nome" class="col"></div>
                </div>

                <div class="row">
                    <div class="col">E-mail:</div>
                    <div id="email" class="col"></div>  
                </div>

            </div>
        </div>
    </div>
        

</body>
</html>
