    <form method="POST" action="#">
        <h1>Cadastrar nova pessoa</h1>
        <ul>
            <li>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </li>
            <li>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </li>
            <li>
                <label for="fone">Telefone: </label>
                <input type="text" name="fone" id="fone" placeholder="Telefone" required>
            </li>
            <li>
                <label for="endereço">Endereço: </label>
                <input type="text" name="endereço" id="endereço" placeholder="Endereço" required>
            </li> 
            <li>
                <label>Gênero:</label>
                    <div>
                        <input type="radio" name="genero" id="feminino" value="F">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="masculino" value="M">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="naobinario" value="NB">
                        <label for="naobinario">Não binário</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="semresposta" value="SR">
                        <label for="semresposta">Prefiro não dizer</label>
                    </div>
            </li>
            <li>
                <input type="submit"  value="Cadastrar">
            </li>  
        </ul>   

    </form>
